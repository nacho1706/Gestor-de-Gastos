<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/82f0997eec.js" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
    </header>
    <main>
        <div class="container-fluid text-center border border-black">
            <div class="row">
                <div class="col-lg-3">
                    <div class="container border border-black mt-4 w-100 p-3">
                        <h2>
                            <span>
                                Ingresar Dinero
                            </span>
                        </h2>
                        <br>
                        <div class="input-group input-group-sm mb-3">
                            <form action="" class="d-flex w-100" id="form_amount">
                                <label for="amount">
                                    <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                                </label>
                                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"
                                id="amount"
                                >
                                <div class="m-1">
                                    <button type="submit" style="background-color: aquamarine; border: none;" id="amount_send">
                                        <i class="fa-solid fa-check fa-xl" ></i>
                                    </button>
                                </div>
                            </form>
                            </div>
                    </div>
                    <div class="container border border-black p-5 mt-4">
                        <ul id="amount_list">
                        </ul>
                    </div>
                </div>
                <div class="col-lg-7 border border-danger">
                    <h1>(circulo)</h1>
                    <div class="justify-content-center"><canvas id="doughnutChart"></canvas></div>
                </div>
                <div class="col-lg-2">
                    <span class="d-flex justify-content-end"> <i class="hamburger-btn my-3 fa-solid fa-bars fa-2xl" onclick="showButtons()"></i></span>
                    <div class="container-fluid">
                        <div> <a href="" class="btn_month py-2 my-2"> ENERO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> FEBRERO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> MARZO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> ABRIL </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> MAYO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> JUNIO</a></div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="features.js"></script>
    <script src="doughnutChart.js"></script>
    <script src="https://kit.fontawesome.com/3bbc4cba0a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
