<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/82f0997eec.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
    </header>
    <main>
        <div class="container-fluid text-center">
            <div class="row">
                <section class="col-lg-3">
                    <div class="container border border-black mt-4 w-100 p-3">
                        <h2>
                            <span>
                                Ingresar Dinero
                            </span>
                        </h2>
                        <br>
                        <div class="input-group input-group-sm mb-3">
                            <form action="" class="w-100" id="form_amount">
                                <div class="d-flex my-2">
                                    <label for="amount">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">$</span>
                                    </label>
                                    <input type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-sm" id="amount">
                                    <div class="m-1">
                                        <button type="submit" style="background-color: none; border: none;"
                                            id="amount_send">
                                            <i class="fa-solid fa-check fa-xl"></i>
                                        </button>
                                    </div>
                                </div>
                                <input type="text" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm" id="description">
                            </form>
                        </div>
                    </div>
                    <div class="container border border-black p-5 mt-4">
                        <ul id="amount_list">
                        </ul>
                    </div>
                </section>
                <section class="col-lg-7 mt-5">
                    <div class="justify-content-center"><canvas class="p-3" id="doughnutChart"></canvas></div>
                </section>
                <section class="col-lg-2">
                    <span class="d-flex justify-content-end"> <i class="hamburger-btn my-3 fa-solid fa-bars fa-2xl"
                            onclick="showButtons()"></i></span>
                    <div class="container-fluid">
                        <div> <a href="" class="btn_month py-2 my-2"> ENERO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> FEBRERO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> MARZO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> ABRIL </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> MAYO </a></div>
                        <br>
                        <div> <a href="" class="btn_month py-2 my-2"> JUNIO</a></div>
                        <br>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="text-light">
        <div class="row justify-content-center justify-content-md-between ">
            <div class="col-lg-3 col-md-4 col-sm-12 mt-3 d-flex flex-column align-items-center justify-content-center">
                <ul class="lista">
                    <li><a href="">Acerca de nosotros</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="features.js" type="module"></script>
    <script src="https://kit.fontawesome.com/3bbc4cba0a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
